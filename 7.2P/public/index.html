<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Task Board</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“‹ Real-Time Task Board</h1>
      <div class="connection-info">
        <span class="status-indicator"></span>
        <span id="userCount">0 users online</span>
      </div>
    </header>

    <div class="user-section">
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Enter your name" maxlength="20">
    </div>

    <div class="add-task-section">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title *</label>
          <input type="text" id="taskTitle" placeholder="Enter task title" required maxlength="100">
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea id="taskDescription" placeholder="Enter task description" rows="3" maxlength="500"></textarea>
        </div>
        <div class="form-group">
          <label for="taskPriority">Priority</label>
          <select id="taskPriority">
            <option value="low">ğŸŸ¢ Low</option>
            <option value="medium" selected>ğŸŸ¡ Medium</option>
            <option value="high">ğŸ”´ High</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <div id="typingIndicator" class="typing-indicator"></div>
    </div>

    <div class="task-board">
      <div class="task-column" data-status="pending">
        <h3>ğŸ“ Pending</h3>
        <div class="task-list" id="pendingTasks"></div>
      </div>
      <div class="task-column" data-status="in-progress">
        <h3>ğŸ”„ In Progress</h3>
        <div class="task-list" id="inProgressTasks"></div>
      </div>
      <div class="task-column" data-status="completed">
        <h3>âœ… Completed</h3>
        <div class="task-list" id="completedTasks"></div>
      </div>
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
